type Query {
  logged: Boolean!
  watchedLogs: [InfoLogs]!
}

type Mutation {
  login(password: String!): Boolean!
  logout: Boolean!
}

type LogEvent {
  from: String!
  data: String!
}

type InfoLogs {
  name: String!
  path: String!
}

